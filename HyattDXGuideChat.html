<!DOCTYPE html>
<html>
<head>
    <title>Chat Window</title>
    <script>
        // Function to launch the chat window
        function launchChat() {
            // Replace this with your chat window URL
            var chatWindowUrl = "https://example.com/chat";
            window.open(chatWindowUrl, "_blank", "width=400,height=300");
        }
    </script>
</head>
<body>
    <h1>Chat Window Example</h1>
    <p>This is a simple HTML file with a chat window script.</p>
    <button onclick="launchChat()">Open Chat</button>
</body>
</html>
