<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat with Script</title>
  <script id="chat-header-script"></script>
</head>
<body>
  <h1>Simple Chat with Script</h1>
  <div class="chat-window">
    <div class="chat-history"> </div>
    <div class="message-input">
      <input type="text" placeholder="Type your message">
      <button>Send</button>
    </div>
  </div>
  <pre id="chat-body-script"></pre>
</body>
</html>
